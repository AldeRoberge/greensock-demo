<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>greensock menue</title>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/greensock/TweenMax.js"></script>
	<script src="js/greensock/TimelineMax.js"></script>

	<style>
		body{
			margin:0;
		}
		*{
			box-sizing: border-box;
		}
		.menu{
			background:#eee;
			padding:20px;
		}
		.item{
			position: relative;
			display: inline-block;
			font-size:40px;
			line-height:70px;
			width:70px;
			height:70px;
			text-align: center;
		}
		.circle{
			position:absolute;
			top:0;
			left: 0;
			display: inline-block;
			width:70px;
			height:70px;
			border-radius:60px;
			border: 4px solid #777;
		}
	</style>
	<script>
		$(document).ready(function () {
			$(".item").hover(function(){
				var tl=new TimelineLite();
				var icon=$(this).find(".fa");
				var circle=$(this).find(".circle");
				tl.to(circle,1,{
					rotationY:"180"
				})
				.to(icon,1,{
					rotationY:"180"
				},"-=0.5");
			},function(){
				var tl=new TimelineLite();
				var icon=$(this).find(".fa");
				var circle=$(this).find(".circle");
				tl.to(circle,1,{
					rotationY:"0"
				})
				.to(icon,1,{
					rotationY:"180"
				},"-=0.5");
			});
		});
	</script>
</head>
<body>

<div class="menu">
	<div class="item">
		<i class="fa fa-home">
		</i>
		<i class="circle">
		</i>
	</div>
	<div class="item">
		<i class="fa fa-microchip">
		</i>
		<i class="circle">
		</i>
	</div>
	<div class="item">
		<i class="fa fa-user-circle">
		</i>
		<i class="circle">
		</i>
	</div>
	<div class="item">
		<i class="fa fa-book">
		</i>
		<i class="circle">
		</i>
	</div>
</div>

</body>
</html>
