<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>greensock menue</title>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/greensock/TweenMax.js"></script>
	<script src="js/greensock/TimelineMax.js"></script>
	<script src="js/greensock/plugins/ColorPropsPlugin.js"></script>
	<style>
		body{
			margin:0;
		}
		*{
			box-sizing: border-box;
		}
		.text{
			float: left;
			font-family: arial;
			font-size: 60px;
			color:#333;
			margin-left:50px;
		}
		#square{
			background-image:radial-gradient(red,black);
			position: relative;
			width: 200px;
			height: 200px;
			float: left;
		}
	</style>
	<script>
		
		$(document).ready(function () {
			var myColor={inner:"red",outer:"black"};
			function updateColor(){
				var square=$("#square");
				var text=$(".text");
				var gradient="radial-gradient("+myColor.inner+" , "+myColor.outer+")";
				console.log(gradient);
				text.html(gradient);
				square.css("background-image",gradient);
			}
			updateColor();
			TweenMax.to(myColor,2,{
				colorProps:{
					inner:"green",
					outer:"blue"
				},
				onUpdate:updateColor,
				ease:Linear.easeNone
			});

		});
	</script>
</head>
<body>

<div id="square" class="square">
</div>
<div class="text">Hello</div>

</body>
</html>
