<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>greensock menue</title>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
	<script src="js/jquery-3.2.0.js"></script>
	<script src="js/greensock/TweenMax.js"></script>
	<script src="js/greensock/TimelineMax.js"></script>
	<style>
		body{
			margin:0;
		}
		*{
			box-sizing: border-box;
		}
		.square{
			width:100px;
			height: 100px;
			background-color: black;
		}
	</style>
	<script>
		$(document).ready(function () {
			
			var square=$(".square");
			TweenMax.to(square,10,{
				rotation:"360deg",
				transformOrigin:"50% 50%",
				repeat:-1,
				ease:Linear.easeNone
			});
			
			
		});
	</script>
</head>
<body>

<div class="square">
</div>

</body>
</html>
